<script>

var dataCollector = null;

var tmpl =
{
	padding: 0, 
	fieldsMode: 'multi',
    fieldsPlace: 'field',
	kbAutoReplace: false,
	kbPlace: 'keyboard',
	kbType: 'DG', 
	fields:
	[
	    { name: 'getAccountNumber', mask: '\\d{1,7}', head: '<table cellpadding="0" cellspacing="0" border="0" style="margin-bottom: 20px;"><tr><td><img src="./img/ui/title_left.gif" /></td><td align="center" valign="middle" style="color: #ffffff; font-size: 18px; background:url(\'./img/ui/title_bg.gif\') repeat-x;">¬ведите номер счета:</td><td><img src="./img/ui/title_right.gif" /></td></tr></table>' }
	]
}

function init()
{
	this.dataCollector = new DataCollectorClass('dataCollector',tmpl);
	this.dataCollector.onComplete('completeFunction');
	this.dataCollector.onIncomplete('incompleteFunction');
    uiNavigationButton('back_btn','LEFT_ENABLED','backward()');
    uiNavigationButton('menu_btn','MENU_ENABLED','menu()');
    uiNavigationButton('forward_btn','RIGHT_DISABLED','');
}

function completeFunction()
{
    uiNavigationButton('forward_btn','RIGHT_ENABLED','forward()');
}

function incompleteFunction()
{
    uiNavigationButton('forward_btn','RIGHT_DISABLED','');
}

function backward() {
	parent.location = "./pages.html";
}

function forward() {
    document.cookie = "Phone_Number=" + this.dataCollector.form.get("getAccountNumber"); 
	document.cookie = 'last_page=' + document.location.href;
	this.dataCollector.form.post("./validate_confirm.html");
}


function menu() {
	parent.location = "./main.html";
}

</script>
