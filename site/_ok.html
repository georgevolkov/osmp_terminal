<script>

function backward() {

	history.go(-1);
}

function charity()
{
    cookie.setCookie('prv_folder', 'folder_charity');
    document.location = "./pages.html";
}

function forward() {


	document.cookie="prv_value=null";

	parent.location = "./index.html";

}

function bdef(){

	charity_yes.style.display='';

	charity_no.style.display='none';

	forward_yes.style.display='';

	forward_no.style.display='none';

	var s = unescape(cookie.getCookie('ok_text'));
    if (s && s.length && s != "null")
    {
        document.getElementById('okText').style.display = 'block';
        document.getElementById('okText').innerHTML = s;
    }
    else 
        document.getElementById('okText').style.display = 'none';
	
}

function ok() {

	var tmp = document.cookie;

	var tmp2 = tmp.split("; ");

	for (var i = 0; i < tmp2.length; i++){

		var j = tmp2[i].split("=");

		if(j[0]=="Phone_Number")	ff.phoneNumber.value=j[1];

		if(j[0]=="Phone_Number2")	ff.phoneNumber.value+=j[1];

		if(j[0]=="Sum")			ff.Sum.value=j[1];

		if(j[0]=="provider")		type_provider=j[1];

	}

	return true;

}

function getAdvertPlaceTemplate(advState)
{
    var firstPlace = document.getElementById('advert_td_1');
    var secondPlace = document.getElementById('magitel');
    
    switch (advState)
    {
        case 'NoPlace':
            firstPlace.innerHTML = '<div id="advert_1" style="display:none; width:100%; height: 200px;"></div>';
            break;
        
        case 'OldPlace':
            firstPlace.innerHTML = '<div id="advert_1" style="display:none; width:100%; height: 200px;"></div>';
            secondPlace.innerHTML =
                '<table cellpadding="0" cellspacing="0" border="0" width="100%">' +
                '<tr><td align="center"><div id="advert_2" style="display:none; width:100%; height: 330;"></div></td></tr></table>';
            break;
        
        case 'FirstPlace':
            secondPlace.innerHTML =
                '<table cellpadding="0" cellspacing="0" border="0" width="100%">' +
                '<tr><td align="center"><div id="advert_3" style="display:none; width:500; height: 500;"></div></td></tr></table>';
            break;    
        
        case 'SecondPlace':
            secondPlace.innerHTML =
                '<table cellpadding="0" cellspacing="0" border="0" width="100%">' +
                '<tr><td align="center"><div id="advert_4" style="display:none; width:500; height: 500;"></div></td></tr></table>';
            break;    
        
        case 'DoublePlace':
            secondPlace.innerHTML =
                '<table cellpadding="0" cellspacing="0" border="0" width="100%">' +
                '<tr><td width="49%" align="right"><div id="advert_3" style="display:none; width:500; height: 500;"></td>' +
                '<td width="2%"><td>' +
                '<td width="49%" align="left"><div id="advert_4" style="display:none; width:500; height: 500;"></td></tr>' +
                '</table>';
            break;    
    }    
}

function playAdvert()
{
    function isAdvertName(name, array)
    {
        var result = false;
        for (var i=0; i<advert.advertItemList.length; i++)
        {
            if (array[i].placeName == name)
            {
                result = true;
                break;
            }    
        }
        return result;
    }
    
    var advert = new AdvertClass('Ok');
    var advertState = 'NoPlace';
    var oldPlace = false;
    var firstPlace = false;
    var secondPlace = false;
    
    if (isAdvertName('final_page_text', advert.advertItemList))
        oldPlace = true;
    if (isAdvertName('final_page_1', advert.advertItemList))
        firstPlace = true;
    if (isAdvertName('final_page_2', advert.advertItemList))
        secondPlace = true;
        
    if (firstPlace)
        advertState = 'FirstPlace';
    if (secondPlace)        
        advertState = 'SecondPlace';
    if (firstPlace && secondPlace)
        advertState = 'DoublePlace';
    if (oldPlace)
        advertState = 'OldPlace';    
        
    getAdvertPlaceTemplate(advertState);
    advert.placeAdv();        
}

</script>
