<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>check_payment</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta http-equiv="pragma" content="no-cache" />
		<link href="./css/check_payment.css" rel="stylesheet" />
	
		<script src="./func/jquery.min.js" type="text/javascript"></script>
		<script src="./prv_values.js" type="text/javascript"></script>
		<script src="./prv_validate.js" type="text/javascript"></script>
		<script src="./func/ui/translate/translate.js" type="text/javascript"></script>
		<script src="./func/ui/translate/properties.js" type="text/javascript"></script>
		<script src="./func/ui/translate/locale/ru_ru.js" type="text/javascript"></script>
		<script src="./func/ui/translate/locale/en_en.js" type="text/javascript"></script>
		<script src="./func/ui/translate/locale/kg.js" type="text/javascript"></script>
		<script src="./func/ui/translate/locale/prvlocale.js" type="text/javascript"></script>
		<script src="./func/engine/pars_cookie.js" type="text/javascript"></script>
	
		<script src="./func/engine/new_engine/unselect_all.js" type="text/javascript"></script>
		<script src="func/engine/check_payment/page1.js"></script>
	</head>
	<body onload=" init() ">
		<div class="wrapper">
			<div class="header">
				<div class="logo-qiwi">
					<img src="./img/ui/qiwi-logo.png" class="fl-l"/>
				</div>
				<div class="right-top-alert">
					<embed width="100%" height="100%" wmode="transparent" src="./swf/500_banner.swf" />
				</div>
			</div>
		
			<div class="content">
				<p class="title_view">Введите код операции</p>
				<div class="account_input">
					<img src="./img/ui/field/l_a.gif" class="fl-l"/>
					<input type="text" class="input_text" id="account_input" value=""/>
					<img src="./img/ui/field/r_a.gif" class="fl-l"/>
				</div>

				<div class="clearfix"></div>
			
				<div class="left-top-ugol"></div>
				<div class="top-line"></div>

				<div class="right-top-ugol"></div>
				<div class="right-line"></div>

				<div class="right-bottom-ugol"></div>
				<div class="bottom-line"></div>

				<div class="left-bottom-ugol"></div>
				<div class="left-line"></div>
				
				<div class="view">
				
					<div class="btn_demo">
						<p>Уважаемый клиент, код операции напечатан на чеке и находится в нижней части.<br/><br/> И всякий разный текст </p>
					</div>

					<div class="receipt_demo">
						<img src="img/ui/receipt.png" />
					</div>

				</div>
				<div class="keyboard">
					<div class="key" id="one" onclick=" pressSymbol('1', this.id) ">1</div>
					<div class="key" id="two" onclick=" pressSymbol('2', this.id) ">2</div>
					<div class="key" id="three" onclick=" pressSymbol('3', this.id) ">3</div>
					<div class="key" id="four" onclick=" pressSymbol('4', this.id) ">4</div>
					<div class="key" id="fife" onclick=" pressSymbol('5', this.id) ">5</div>
					<div class="key" id="six" onclick=" pressSymbol('6', this.id) ">6</div>
					<div class="key" id="seven" onclick=" pressSymbol('7', this.id) ">7</div>
					<div class="key" id="eight" onclick=" pressSymbol('8', this.id) ">8</div>
					<div class="key" id="nine" onclick=" pressSymbol('9', this.id) ">9</div>
					<div class="key" id="clear" onclick=" pressSymbol('clear', this.id) "></div>
					<div class="key" id="zero" onclick=" pressSymbol('0', this.id) ">0</div>
					<div class="key" id="bs" onclick=" pressSymbol('bs', this.id) "></div>
				</div>
			</div>
		
			<div class="clearfix"></div>

			<div class="back" id="back" onclick=" pressSymbol('back', this.id) "></div>
			<div class="index" id="menu" onclick=" pressSymbol('menu', this.id) "></div>
			<div class="forward" id="forward" onclick=" pressSymbol('forward', this.id) "></div>
		
		</div>
	</body>
</html>
