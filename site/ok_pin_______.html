<script>

function start() {
    setTimeout(ok, 300);
    startAdvert("Ok");
    uiNavigationButton('back_btn', 'LEFT_DISABLED', '');
    uiNavigationButton('menu_btn', 'MENU_DISABLED', '');
    uiNavigationButton('forward_btn', 'RIGHT_ENABLED', 'forward()');
}

function forward() {
	parent.location = "./index.html";
}

function ok() {
    if ($("disp1").value.length > 0) {
        $("msg").innerHTML = getStr("final_pin_msg_ok");
        return true;
    }
    else {
        $("msg").innerHTML = getStr("final_pin_msg_err");
        return false;
    }
}

</script>


<link rel="stylesheet" href="./css/df.css" type="text/css">
