<html>
	<head>
		<title>Refresh_Cookie</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="refresh" content="180; URL=./index.html" />
		<link href="./css/sf.css" rel="stylesheet" />

		<script src="./func/jquery.min.js" type="text/javascript"></script>
		<script src="./prv_values.js" type="text/javascript"></script>
		<script src="./prv_validate.js" type="text/javascript"></script>
		<script src="./func/ui/translate/translate.js" type="text/javascript"></script>
		<script src="./func/ui/translate/properties.js" type="text/javascript"></script>
		<script src="./func/ui/translate/locale/ru_ru.js" type="text/javascript"></script>
		<script src="./func/ui/translate/locale/en_en.js" type="text/javascript"></script>
		<script src="./func/ui/translate/locale/kg.js" type="text/javascript"></script>
		<script src="./func/ui/translate/locale/prvlocale.js" type="text/javascript"></script>
		<script src="./func/engine/pars_cookie.js" type="text/javascript"></script>
	
		<script src="./func/engine/Kbid/kbid_start.js" type="text/javascript"></script>
		<script src="func/engine/new_engine/unselect_all.js" type="text/javascript"></script>

	</head>
<body onload="initPage()">
	<div class="wrapper">
	    <div class="header">
	        <div class="img_logo"></div>
	        <div class="right-top-alert" id="advert_1">
	            <img src="./bin/default_header.gif"/>
	            <!--<embed width="100%" height="100%" wmode="transparent" src="./swf/500_banner.swf" />-->
	            <!--<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="1090" height="180">
	                    <param name="movie" value="./bin/swf.swf" />
	                    <object type="application/x-shockwave-flash"></object>
	                </object>-->
	        </div>
	        <div class="clearfix"></div>
	    </div>
		<div class="clearfix"></div>
		<div class="content">
			<div class="container-advert">
				
				<div class="container-logo">
					<div class="prv_logo"></div>
				</div>
				<div class="container-prv_name">
					<div class="prv_name_text"></div>
				</div>
				
				<div class="container-alert-text">
					<div class="alert-text"></div>
				</div>

				<div class="container-result-text">
					<div class="result-text"></div>
				</div>

			</div>

			<div class="wapper kbid">
				<div class="kbid_start_button_mini" id="k1" onclick="pressSymbol('9', this.id)"><img src="img/ui_item/kbid/1.png" />Старт Пакет<br/>250 сом</div>
				<div class="kbid_start_button_mini" id="k2" onclick="pressSymbol('10', this.id)"><img src="img/ui_item/kbid/2.png" />XS Пакет<br/>500 сом</div>
				<div class="kbid_start_button_mini" id="k3" onclick="pressSymbol('11', this.id)"><img src="img/ui_item/kbid/3.png" />S Пакет<br/>1000 сом</div>
				<div class="kbid_start_button_mini" id="k4" onclick="pressSymbol('12', this.id)"><img src="img/ui_item/kbid/4.png" />M Пакет<br/>2500 сом</div>
				<div class="kbid_start_button_mini" id="k5" onclick="pressSymbol('13', this.id)"><img src="img/ui_item/kbid/5.png" />L Пакет<br/>4500 сом</div>
				<div class="kbid_start_button_mini" id="k6" onclick="pressSymbol('14', this.id)"><img src="img/ui_item/kbid/6.png" />XL Пакет<br/>8000 сом</div>
				<div class="kbid_start_button_mini" id="k7" onclick="pressSymbol('15', this.id)"><img src="img/ui_item/kbid/7.png" />Мега Пакет<br/>14000 сом</div>
			</div>
			
			<div class="clearfix"></div>

			<div class="back" id="button_back" onclick="pressSymbol('back', this.id)"></div>
			<div class="index" id="button_menu" onclick="pressSymbol('menu', this.id)"></div>
			<div class="forward" id="button_forward" onclick="pressSymbol('forward', this.id)"></div>
			
		</div>
	</div>
</body>
</html>
