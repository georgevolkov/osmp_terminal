	<script type="text/javascript">

            var sLocale = "ru_ru";
            
        function setReadableSum(sum) {
            var s = sum.toString();
            var newS = '';
            var retS = '';
            for (var i = s.length - 1, j = 0; i >= 0; i--, j++) {
                if (j % 3 == 0) newS += ' ';
                newS += s.charAt(i);
            }
            for (var i = newS.length - 1; i >= 0; i--) {
                retS += newS.charAt(i);
            }
            return retS;
        }        

        function displayWinnerButtons(account, sum) {
            var arr = calcWinnerSums(account, sum);
            switchWinnerButtons(arr);
        }

        function init() {
            var oPayInfo = Object.deserialize(storage.get("pay_info"));
            //var advert = new AdvertClass("Ok");
            if ($isNoU(oPayInfo)) {
                document.location.href = "./index.html";
            }
            displayPayInfo(oPayInfo);

            startAdvert("Ok");

            //advert.placeAdv();
	    new CInnerShadow($('btn_center').getElementsByTagName('img')[0], { saturation: 1, brightness: 200 });

            //drawImage('advert_2', 'img/ui/namba_ok.png');
            drawFlash('advert_2', 'img/ui/777.swf');

            processTranslate();
        }

        function getVisibleAccount(oInfo) {
            return convertSportLotoAccount(oInfo.account);
        }

        function processTranslate(sLang) {
            sLocale = getcookie('locale');
            getTextById("button_menu", sLocale);
            getTextById("easy_pay", sLocale);
            getTextById("thank_you_text_loto", sLocale);
            /*getTextById("account_text", sLocale);
            getTextById("accepted_text", sLocale);*/
        }

        function displayPayInfo(oInfo) {
            if (isCorrect(oInfo.account)) {
                $("num_inp").value = oInfo.account == '0000000000' ? 'Номер не указан' : getVisibleAccount(oInfo);
            }
            else {
                $("num_inp").value = "";
            }

            var amount = parseInt(storage.get('sportloto_amount'), 10);
            displayWinnerButtons(oInfo.account, amount);
            $('inp_sum_txt').value = amount;
        }

        function isCorrect(s) {
            return (!$isNoU(s) && s.is(String) && s.length > 0);
        }

        function onMenuBtnClick(sBtn) {
            switch (sBtn) {
                case "FORWARD":
                    document.location.href = "./index.html";
                    break;
            }
        }
