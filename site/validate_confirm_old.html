<script>

function validate_confirm() {
	addExtraPrvToValues();
	var phone_number = getcookie('Phone_Number');
	ff.phoneNumber.value = phone_number;

	var prv_value = getcookie('prv_value');

	var ps = value[prv_value]["prv_alert"];

	if ((ps != '') & (typeof(ps) != 'undefined' )) {

        	document.getElementById('alert').innerHTML = ps;	
	}

	else {
        	document.getElementById('alert').innerHTML = '';		
	}

}

</script>

function backward() {
	var last_page = getcookie('last_page');
	parent.location = last_page;
}


function forward() {
	ff.submit();
}

function menu() {
	parent.location = "./main.html";
}

function bdef(){
	backward_yes.style.display='';
	backward_no.style.display='none';
	forward_yes.style.display='';
	forward_no.style.display='none';
	menu_yes.style.display='';
	menu_no.style.display='none';
}

function setSpans()
{
    for (var i=1; i<4; i++)
        if (document.getElementById('ahtung_printer' + i).value != '')
            document.getElementById('ahtung_printer_span' + i).innerHTML = document.getElementById('ahtung_printer' + i).value;
}

function showInformationContent()
{
    var infContent = document.getElementById('information_content');
    var sysInformation = document.getElementById('system_information');
    var advert2 = document.getElementById('advert_2');
    var ahtPrinter1 = document.getElementById('ahtung_printer1');
    var ahtPrinter2 = document.getElementById('ahtung_printer2');
    var ahtPrinter3 = document.getElementById('ahtung_printer3');
    
    advert2.style.display = 'none';
    
    if ((advert2.innerHTML == '') ||
        ((ahtPrinter1.value != '') ||
         (ahtPrinter2.value != '') ||
         (ahtPrinter3.value != '')))
        infContent.innerHTML = sysInformation.innerHTML;
    else
    {
        infContent.innerHTML = advert2.innerHTML;
        infContent.style.width = 850;
        infContent.style.height = 200;    
    }
}

function processTranslate(sLang)

	getTextById("b_menu_center",sLocale);

}
