	<script type="text/javascript">

        var g_sPrvType = '',
            logo;
        var sLocale = "ru_ru";
        var paymentAccount = "";
        var prvId = "";

        function init() {
            
            startAdvert("Beeline_Action");

            new CInnerShadow($('btn_left').getElementsByTagName('img')[0], { color: 30 });
            new CInnerShadow($('btn_center').getElementsByTagName('img')[0], { saturation: 1, brightness: 200 });
            new CInnerShadow($('btn_right').getElementsByTagName('img')[0], { color: 30 });
            var oPayInfo = Object.deserialize(storage.get("pay_info"));
            oPayInfo.account = oPayInfo.account + ";1;1";
            storage.put("pay_info", oPayInfo.serialize());

            $("extra_pay").innerHTML = storage.get("extra_pay_parameter") + " сом";
            $("bonus_text").innerHTML = storage.get("bonus_parameter");
            $("getAccountNumber").value = oPayInfo.account;
            $("prv_id").value = oPayInfo.prvId;

            $("account").value = "0 (" + oPayInfo.account.substr(3, 3) + ") " +
                            oPayInfo.account.substr(6, 2) + "" +
                            oPayInfo.account.substr(8, 2) + "" +
                            oPayInfo.account.substr(10, 2);
           
           processTranslate();
        }

        function processTranslate(sLang) {
            sLocale = getcookie('locale');
            getTextById("button_back", sLocale);
            getTextById("button_forward", sLocale);
            getTextById("button_menu", sLocale);
        }

        function onMenuBtnClick(sBtn) {
            switch (sBtn) {
                case "BACKWARD":
                   
                    break;
                case "MENU":
                   document.location = 'index.html';
                    break;
                case "FORWARD":
                    var oPayInfo = Object.deserialize(storage.get("pay_info"));
                    var ff = document.forms['ff'];
                    ff.getAccountNumber.value = oPayInfo.account;
                    ff.prv_id.value = oPayInfo.prvId;

                    ff.action = 'p_beeline_act_params.html';

                    storage.put('is_beeline_bonus_pay', "true");

                    ff.submit();
                    break;
            }
            
        }

	</script>
